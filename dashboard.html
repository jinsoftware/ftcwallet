<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Wallet - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }
    header {
      background-color: #112a46;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h3 {
      margin: 0;
      color: #112a46;
    }
    .card p {
      color: #333;
    }
  </style>
</head>
<body>

  <header>Welcome to MACS Wallet</header>

  <div class="container">
    <div class="card">
      <h3>Account Balance</h3>
      <p>₹25,000</p>
    </div>
    <div class="card">
      <h3>Last Transaction</h3>
      <p>Sent ₹1,200 to Aman on 8 May 2025</p>
    </div>
    <div class="card">
      <h3>Wallet ID</h3>
      <p>MACS-WLT-983740</p>
    </div>
  </div>

</body>
</html>
