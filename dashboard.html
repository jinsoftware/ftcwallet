<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Wallet - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }
    header {
      background-color: #112a46;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-info div {
      display: flex;
      flex-direction: column;
    }
    .user-info span {
      font-size: 15px;
      font-weight: bold;
    }
    .badge {
      background-color: gold;
      color: #112a46;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      margin-top: 3px;
      width: fit-content;
    }
    .container {
      padding: 16px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }
    .card h3 {
      margin: 0 0 8px 0;
      color: #112a46;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <div class="user-info">
      <img src="https://i.ibb.co/FbD0V4x/user-icon.png" alt="Profile">
      <div>
        <span>Roslyn White</span>
        <div class="badge">Premium+ Wallet</div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Account Balance</h3>
      <p>₹25,000</p>
    </div>
    <div class="card">
      <h3>Last Transaction</h3>
      <p>Sent ₹1,200 to Aman on 8 May 2025</p>
    </div>
    <div class="card">
      <h3>Wallet ID</h3>
      <p>MACS-WLT-983740</p>
    </div>
  </div>

</body>
</html>
